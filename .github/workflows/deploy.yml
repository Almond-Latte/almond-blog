name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. ソースコードのチェックアウト
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Node.js環境のセットアップ (Astro推奨のv20)
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'npm'

    # 3. 依存関係のインストールとビルド
    - name: Install and Build
      run: |
        npm ci
        npm run build

    # 4. VPSへのデプロイ (rsync)
    - name: Deploy to Server
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SSH_HOST: ${{ secrets.SSH_HOST }}
        SSH_USER: ${{ secrets.SSH_USER }}
        SSH_PORT: ${{ secrets.SSH_PORT }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -p $SSH_PORT -H $SSH_HOST >> ~/.ssh/known_hosts
        
        # rsyncで転送
        # dist/ の中身を、サーバーの /var/www/almond-latte.com/dist/ に同期します
        rsync -avz --delete -e "ssh -p $SSH_PORT -i ~/.ssh/id_ed25519" ./dist/ $SSH_USER@$SSH_HOST:/var/www/almond-latte.com/dist/